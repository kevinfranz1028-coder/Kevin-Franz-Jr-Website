              - {label: "Secondary Light", name: "secondaryLight", widget: "color", default: "#66BB6A"}
              - {label: "Accent Color", name: "accent", widget: "color", default: "#C5E1A5"}
              - {label: "Accent Gold", name: "accentGold", widget: "color", default: "#FFB300"}
              - {label: "Text Dark", name: "textDark", widget: "color", default: "#0f172a"}
              - {label: "Text Gray", name: "textGray", widget: "color", default: "#475569"}
              - {label: "Text Light", name: "textLight", widget: "color", default: "#94a3b8"}
              - {label: "Background Light", name: "bgLight", widget: "color", default: "#f8fafc"}
              - {label: "Background White", name: "bgWhite", widget: "color", default: "#ffffff"}
              - {label: "Border Color", name: "borderColor", widget: "color", default: "#e2e8f0"}

          # Typography
          - label: "Typography"
            name: "typography"
            widget: "object"
            collapsed: false
            fields:
              - label: "Font Family"
                name: "fontFamily"
                widget: "select"
                default: "system"
                options:
                  - {label: "System Default", value: "system"}
                  - {label: "Inter", value: "inter"}
                  - {label: "Roboto", value: "roboto"}
