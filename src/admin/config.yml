      - label: "Design & Styling"
        name: "design"
        file: "src/_data/design.json"
        fields:
          # Colors
          - label: "Colors"
            name: "colors"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Primary Color", name: "primary", widget: "color", default: "#1B5E20", hint: "Main brand color"}
