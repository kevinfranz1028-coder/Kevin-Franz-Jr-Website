              - {label: "Main Heading (Name)", name: "heading", widget: "string", default: "Kevin Franz Jr."}
              - {label: "Tagline/Description", name: "subheading", widget: "text"}
              - {label: "Hero Background Image", name: "image", widget: "image", hint: "Large background photo"}
              - {label: "Primary Button Text", name: "primaryButtonText", widget: "string", default: "View Basketball Profile"}
              - {label: "Primary Button Link", name: "primaryButtonLink", widget: "string", default: "/basketball/"}
              - {label: "Secondary Button Text", name: "secondaryButtonText", widget: "string", default: "Download Resume"}
              - {label: "Secondary Button Link", name: "secondaryButtonLink", widget: "string", default: "/files/resume.pdf"}

          - label: "üìä At a Glance Cards"
            name: "glanceCards"
