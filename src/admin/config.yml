# ============================================
# BACKEND
# ============================================
# Sveltia CMS uses the File System Access API for local editing.
# Open the CMS in Chrome/Edge ‚Üí click "Work with Local Repository"
# ‚Üí select the project folder. No login or proxy server needed.
backend:
  name: github
  repo: kevinfranz1028-coder/Kevin-Franz-Jr-Website
  branch: main
local_backend: true

# ============================================
# MEDIA LIBRARY - BUILT-IN FILE MANAGER
# ============================================
media_folder: "src/images"
public_folder: "/images"

# ============================================
# COLLECTIONS
# ============================================
collections:
  # ============================================
  # üìù BLOG POSTS & UPDATES
  # Share news, game recaps, achievements
  # ============================================
  - name: "updates"
    label: "üìù Updates (Blog)"
    label_singular: "Update Post"
    folder: "src/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{type}} ({{date}})"
    preview_path: "updates/{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Post Title", name: "title", widget: "string", hint: "e.g., 'First Varsity Game Win!'"}
      - label: "Type of Update"
        name: "type"
        widget: "select"
        hint: "What kind of update is this?"
        options:
          - {label: "üèÄ Game Recap", value: "Game Recap"}
          - {label: "üèÜ Tournament", value: "Tournament"}
          - {label: "üìö Academic Milestone", value: "Academic Milestone"}
          - {label: "üíª Project Update", value: "Project Update"}
          - {label: "üë§ Personal", value: "Personal"}
      - {label: "Publish Date", name: "date", widget: "datetime", hint: "When should this appear on the site?"}
      - {label: "Short Summary", name: "summary", widget: "text", hint: "Brief description (appears in previews, ~150 characters)"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false, hint: "Main image for this post (click to browse your media library)"}
      - {label: "üìÑ Post Content", name: "body", widget: "markdown", hint: "Write your full update here (supports formatting like **bold** and *italic*)"}
      - {label: "‚≠ê Feature on Homepage?", name: "featured", widget: "boolean", default: false, required: false, hint: "Turn on to show this on the homepage"}

  # ============================================
  # üìÖ GAME SCHEDULE
  # Manage upcoming games and past results
  # ============================================
  - name: "games"
    label: "üìÖ Games & Schedule"
    label_singular: "Game"
    folder: "src/games"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{opponent}} ({{date | date('MMM DD')}})"
    fields:
      - {label: "Opponent", name: "opponent", widget: "string", hint: "Team name (e.g., 'Blue Valley Northwest')"}
      - {label: "Game Date", name: "date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string", hint: "Gym or school name (e.g., 'BVSW HS (Main Gym)')"}
      - label: "Home or Away?"
        name: "homeAway"
        widget: "select"
        options:
          - {label: "Home", value: "home"}
          - {label: "Away", value: "away"}
          - {label: "Neutral", value: "neutral"}
      - {label: "Game Time", name: "time", widget: "string", required: false, hint: "e.g., '7:00 PM'"}
      - {label: "Final Score", name: "result", widget: "string", required: false, hint: "e.g., 'W 62-58' or 'L 55-60' (leave blank for future games)"}
      - {label: "Kevin's Points", name: "points", widget: "string", required: false}
      - {label: "Kevin's Rebounds", name: "rebounds", widget: "string", required: false}
      - {label: "Kevin's Assists", name: "assists", widget: "string", required: false}
      - {label: "Season", name: "season", widget: "string", default: "2024-2025", hint: "e.g., '2024-2025'"}
      - label: "Team Level"
        name: "team"
        widget: "select"
        options: ["Varsity", "JV", "AAU", "Youth"]
        default: "JV"
      - {label: "üìù Internal Notes", name: "notes", widget: "text", required: false, hint: "Private notes (won't appear on website)"}

  # ============================================
  # üèÄ BASKETBALL TIMELINE
  # Kevin's basketball journey year by year
  # ============================================
  - name: "timeline"
    label: "üèÄ Basketball Timeline"
    label_singular: "Timeline Year"
    folder: "src/timeline"
    create: true
    slug: "{{year}}-{{slug}}"
    summary: "{{year}} - {{grade}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "timeline-year.njk"}
      - {label: "Permalink", name: "permalink", widget: "hidden", default: "/timeline/{{year | slug}}/"}
      - {label: "Year Range", name: "year", widget: "string", hint: "e.g., '2024-2025' or '2019-2020'"}
      - {label: "Grade Level", name: "grade", widget: "string", hint: "e.g., 'Freshman (9th Grade)' or '8th Grade'"}
      - {label: "Team", name: "team", widget: "string", hint: "e.g., 'Blue Valley Southwest JV'"}
      - {label: "Display Order", name: "order", widget: "number", hint: "Use grade number (1-12) to control order on timeline"}
      - {label: "One-Line Summary", name: "summary", widget: "text", hint: "Brief description for timeline card (~100 characters)"}
      - label: "Season Type"
        name: "season"
        widget: "select"
        options: ["Elementary", "Middle School", "High School", "AAU"]

      - label: "üèÜ Season Highlights"
        name: "highlights"
        widget: "list"
        collapsed: true
        required: false
        summary: "{{fields.item}}"
        field: {label: "Highlight", name: "item", widget: "string", hint: "e.g., 'Made first varsity start'"}

      - label: "üìä Season Statistics"
        name: "stats"
        widget: "object"
        collapsed: true
        required: false
        hint: "Stats shown on timeline card and detail page"
        fields:
          - {label: "Games Played", name: "games", widget: "string", required: false}
          - {label: "Points Per Game (PPG)", name: "ppg", widget: "string", required: false}
          - {label: "Assists Per Game (APG)", name: "apg", widget: "string", required: false}
          - {label: "Rebounds Per Game (RPG)", name: "rpg", widget: "string", required: false}

      - label: "üì∏ Photo Gallery"
        name: "gallery"
        widget: "list"
        collapsed: true
        required: false
        hint: "Add photos from this season (first photo appears on timeline card)"
        summary: "{{fields.caption}}"
        fields:
          - {label: "Photo", name: "image", widget: "image", hint: "Select from media library or upload"}
          - {label: "Photo Caption", name: "caption", widget: "string", hint: "Describe this photo"}

      - {label: "üìù Full Season Story", name: "body", widget: "markdown", required: false, hint: "Tell the full story of this season"}

