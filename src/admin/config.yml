# Backend Configuration
backend:
  name: github
  repo: kevinfranz1028-coder/Kevin-Franz-Jr-Website
  branch: claude/new-session-01NzEvUVxZkbsoz2ehxruTvK
  base_url: https://kevin-franz-jr-website-2.pages.dev
  auth_endpoint: /auth

# Media Library Configuration - Native with drag & drop support
media_folder: "src/images"
public_folder: "/images"

# Site URL (you'll update this after deployment)
site_url: https://kevin-franz-jr-website-2.pages.dev
display_url: https://kevin-franz-jr-website-2.pages.dev

# Editor Settings - Editorial Workflow for review before publish
publish_mode: editorial_workflow

# Logo (optional - uncomment when you have a logo)
# logo_url: /images/logo.png

collections:
  # ============================================
  # BLOG POSTS & UPDATES
  # ============================================
  - name: "updates"
    label: "Updates (Blog)"
    folder: "src/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["Game Recap", "Tournament", "Academic Milestone", "Project Update", "Personal"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Summary", name: "summary", widget: "text", hint: "Short description (150 characters max)"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}

  # ============================================
  # GAME SCHEDULE
  # ============================================
  - name: "games"
    label: "Games (Schedule)"
    folder: "src/games"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Opponent", name: "opponent", widget: "string"}
      - {label: "Game Date", name: "date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string", hint: "e.g., Home, Away, or venue name"}
      - {label: "Home/Away", name: "homeAway", widget: "select", options: ["Home", "Away", "Neutral"]}
      - {label: "Time", name: "time", widget: "string", hint: "e.g., 7:00 PM"}
      - {label: "Result", name: "result", widget: "string", required: false, hint: "e.g., W 62-58 or L 55-60 (leave blank for future games)"}
      - {label: "Kevin's Points", name: "points", widget: "number", required: false}
      - {label: "Kevin's Rebounds", name: "rebounds", widget: "number", required: false}
      - {label: "Kevin's Assists", name: "assists", widget: "number", required: false}
      - {label: "Season", name: "season", widget: "string", default: "2024-2025", hint: "e.g., 2024-2025, 2023-2024"}
      - {label: "Team", name: "team", widget: "select", options: ["Varsity", "JV", "AAU", "Youth"], default: "JV"}
      - {label: "Notes", name: "notes", widget: "text", required: false, hint: "Internal notes (not displayed on site)"}

  # ============================================
  # BASKETBALL TIMELINE
  # ============================================
  - name: "timeline"
    label: "Basketball Timeline"
    folder: "src/timeline"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "timeline-year.njk"}
      - {label: "Permalink", name: "permalink", widget: "hidden", default: "/timeline/{{year | slug}}/"}
      - {label: "Year", name: "year", widget: "string", hint: "e.g., 2024-2025, 2019-2020"}
      - {label: "Grade", name: "grade", widget: "string", hint: "e.g., Freshman (9th Grade), 8th Grade"}
      - {label: "Team", name: "team", widget: "string", hint: "e.g., Blue Valley Southwest JV, Middle School Team"}
      - {label: "Order", name: "order", widget: "number", hint: "Display order (1-12, use grade number)"}
      - {label: "Summary", name: "summary", widget: "text", hint: "Brief one-line summary for timeline"}
      - {label: "Season Type", name: "season", widget: "select", options: ["Elementary", "Middle School", "High School", "AAU"]}
      - label: "Highlights"
        name: "highlights"
        widget: "list"
        field: {label: "Highlight", name: "item", widget: "string"}
      - label: "Stats"
        name: "stats"
        widget: "object"
        required: false
        fields:
          - {label: "Games", name: "games", widget: "string", required: false}
          - {label: "Points Per Game", name: "ppg", widget: "string", required: false}
          - {label: "Assists Per Game", name: "apg", widget: "string", required: false}
          - {label: "Rebounds Per Game", name: "rpg", widget: "string", required: false}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Caption", name: "caption", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  # ============================================
  # PAGES (Editable Content)
  # ============================================
  - name: "pages"
    label: "Pages"
    files:
      # HOME PAGE
      - label: "Home Page"
        name: "home"
        file: "src/_data/pages/home.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Home"}

          # Hero Section
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Eyebrow Text", name: "eyebrow", widget: "string", default: "Student–Athlete • Guard • Class of 2028"}
              - {label: "Main Heading", name: "heading", widget: "string", default: "Kevin Franz Jr."}
              - {label: "Subheading", name: "subheading", widget: "text"}
              - {label: "Hero Image", name: "image", widget: "image"}
              - {label: "Primary Button Text", name: "primaryButtonText", widget: "string", default: "View Basketball Profile"}
              - {label: "Primary Button Link", name: "primaryButtonLink", widget: "string", default: "/basketball/"}
              - {label: "Secondary Button Text", name: "secondaryButtonText", widget: "string", default: "Download Academic Resume"}
              - {label: "Secondary Button Link", name: "secondaryButtonLink", widget: "string", default: "/files/academic-resume.pdf"}

          # At a Glance Cards
          - label: "At a Glance Cards"
            name: "glanceCards"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Body Text", name: "body", widget: "text"}
              - {label: "Link Text", name: "linkText", widget: "string"}
              - {label: "Link URL", name: "linkUrl", widget: "string"}

          # About Section
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - {label: "Eyebrow Text", name: "eyebrow", widget: "string", default: "About Kevin"}
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Body", name: "body", widget: "markdown"}
              - {label: "Image", name: "image", widget: "image"}

          # What You'll Find Here Tiles
          - label: "Feature Tiles"
            name: "tiles"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "body", widget: "text"}
              - {label: "Link Text", name: "linkText", widget: "string"}
              - {label: "Link URL", name: "linkUrl", widget: "string"}

      # BASKETBALL PAGE
      - label: "Basketball Page"
        name: "basketball"
        file: "src/_data/pages/basketball.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Basketball Profile"}

          # Page Header
          - label: "Page Header"
            name: "header"
            widget: "object"
            fields:
              - {label: "Eyebrow", name: "eyebrow", widget: "string"}
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "text"}
              - {label: "Supporting Text", name: "supportingText", widget: "text"}

          # Player Info
          - label: "Player Information"
            name: "playerInfo"
            widget: "object"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Class", name: "class", widget: "string"}
              - {label: "Position", name: "position", widget: "string"}
              - {label: "Height", name: "height", widget: "string"}
              - {label: "Weight", name: "weight", widget: "string"}
              - {label: "Hand", name: "hand", widget: "string"}
              - {label: "School", name: "school", widget: "string"}
              - {label: "Jersey Number", name: "jersey", widget: "string"}
              - {label: "AAU/Club Team", name: "aauTeam", widget: "string"}
              - {label: "Info Image", name: "image", widget: "image"}

          # Highlight Videos
          - label: "Highlight Videos"
            name: "highlights"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Video Embed Code", name: "embedCode", widget: "text", hint: "Paste YouTube/Vimeo embed code", required: false}
              - {label: "Video URL", name: "videoUrl", widget: "string", required: false}

          # Season Stats
          - label: "Season Stats"
            name: "stats"
            widget: "object"
            fields:
              - {label: "Intro Text", name: "intro", widget: "text"}
              - label: "Stats Table"
                name: "table"
                widget: "list"
                fields:
                  - {label: "Season", name: "season", widget: "string"}
                  - {label: "Team", name: "team", widget: "string"}
                  - {label: "GP", name: "gp", widget: "string"}
                  - {label: "MPG", name: "mpg", widget: "string"}
                  - {label: "PPG", name: "ppg", widget: "string"}
                  - {label: "RPG", name: "rpg", widget: "string"}
                  - {label: "APG", name: "apg", widget: "string"}
                  - {label: "SPG", name: "spg", widget: "string"}
                  - {label: "3P%", name: "threePct", widget: "string"}
                  - {label: "FT%", name: "ftPct", widget: "string"}

          # Achievements
          - label: "Achievements"
            name: "achievements"
            widget: "object"
            fields:
              - label: "Achievement List"
                name: "list"
                widget: "list"
                field: {label: "Achievement", name: "item", widget: "string"}
              - label: "Coach Quote"
                name: "quote"
                widget: "object"
                fields:
                  - {label: "Quote Text", name: "text", widget: "text"}
                  - {label: "Attribution", name: "attribution", widget: "string"}
              - label: "Press/Articles"
                name: "press"
                widget: "list"
                required: false
                fields:
                  - {label: "Article Title", name: "title", widget: "string"}
                  - {label: "Publication", name: "publication", widget: "string"}
                  - {label: "URL", name: "url", widget: "string", required: false}

          # Training
          - label: "Training & Development"
            name: "training"
            widget: "object"
            fields:
              - {label: "Focus Areas (one per line)", name: "focusAreas", widget: "text"}
              - {label: "Training Routine", name: "routine", widget: "markdown"}
              - {label: "Closing Statement", name: "statement", widget: "text"}

          # Contact/References
          - label: "Coach Contacts"
            name: "contacts"
            widget: "list"
            fields:
              - {label: "Role", name: "role", widget: "string", hint: "e.g., Head Coach - High School"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string", required: false}

          # Recruiting Profiles
          - label: "Recruiting Profiles"
            name: "recruitingProfiles"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string", default: "Recruiting Profiles"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Profiles"
                name: "profiles"
                widget: "list"
                fields:
                  - {label: "Platform Name", name: "name", widget: "string", hint: "e.g., Prephoops, NCSA"}
                  - {label: "Profile URL", name: "url", widget: "string"}
                  - {label: "Description", name: "description", widget: "string"}

          # Social Media
          - label: "Social Media"
            name: "socialMedia"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string", default: "Connect"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Social Links"
                name: "links"
                widget: "list"
                fields:
                  - {label: "Platform", name: "platform", widget: "string", hint: "e.g., Instagram (Basketball)"}
                  - {label: "Handle", name: "handle", widget: "string", hint: "e.g., @kfranzjr2028"}
                  - {label: "URL", name: "url", widget: "string"}

      # ACADEMICS PAGE
      - label: "Academics Page"
        name: "academics"
        file: "src/_data/pages/academics.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Academics"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "text"}

          - label: "Academic Overview"
            name: "overview"
            widget: "object"
            fields:
              - {label: "GPA (Unweighted)", name: "gpa", widget: "string"}
              - {label: "GPA (Weighted)", name: "gpaWeighted", widget: "string", required: false}
              - {label: "Class Rank", name: "rank", widget: "string"}
              - {label: "School", name: "school", widget: "string"}
              - {label: "Graduation", name: "graduation", widget: "string"}

          - label: "Coursework"
            name: "coursework"
            widget: "object"
            fields:
              - label: "Honors/AP Classes"
                name: "honorsAP"
                widget: "list"
                field: {label: "Course", name: "course", widget: "string"}
              - label: "STEM Focus"
                name: "stem"
                widget: "list"
                field: {label: "Course", name: "course", widget: "string"}

          - {label: "Academic Interests", name: "interests", widget: "markdown"}

          - label: "Awards"
            name: "awards"
            widget: "list"
            field: {label: "Award", name: "award", widget: "string"}

          - {label: "Resume PDF", name: "resumePdf", widget: "file", required: false}
          - {label: "Sidebar Image", name: "image", widget: "image", required: false}

      # PROJECTS & PASSIONS PAGE
      - label: "Projects & Passions Page"
        name: "projects"
        file: "src/_data/pages/projects.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Projects & Passions"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "text"}

          - label: "Project Categories"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Category Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "markdown"}
              - label: "Projects"
                name: "projects"
                widget: "list"
                fields:
                  - {label: "Project Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Link", name: "link", widget: "string", required: false}

      # CHARACTER & SERVICE PAGE
      - label: "Character & Service Page"
        name: "character"
        file: "src/_data/pages/character.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Character & Service"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "text"}

          - label: "Core Values"
            name: "values"
            widget: "list"
            fields:
              - {label: "Value Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

          - label: "Community Service"
            name: "service"
            widget: "list"
            fields:
              - {label: "Activity Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

          - label: "Leadership Roles"
            name: "leadership"
            widget: "list"
            field: {label: "Role", name: "role", widget: "string"}

          - label: "Testimonial"
            name: "testimonial"
            widget: "object"
            required: false
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Attribution", name: "attribution", widget: "string"}

      # CONTACT PAGE
      - label: "Contact Page"
        name: "contact"
        file: "src/_data/pages/contact.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Contact"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "text"}

          - label: "Quick Links"
            name: "quickLinks"
            widget: "list"
            fields:
              - {label: "Link Text", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

          - label: "Coach Contacts"
            name: "coaches"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}

      # MEDIA & PHOTOGRAPHY PAGE
      - label: "Media & Photography Page"
        name: "media"
        file: "src/_data/pages/media.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "Photography & Media Production"}

          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - {label: "Eyebrow", name: "eyebrow", widget: "string"}
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "string"}
              - {label: "Image", name: "image", widget: "image", required: false}

          - label: "Profile"
            name: "profile"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string", default: "Profile"}
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: {label: "Paragraph", name: "text", widget: "text"}

          - label: "Experience"
            name: "experience"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Experience", name: "item", widget: "string"}

          - label: "Skills"
            name: "skills"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Skill", name: "item", widget: "string"}

          - label: "Hobbies"
            name: "hobbies"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}

          - label: "Contact"
            name: "contact"
            widget: "object"
