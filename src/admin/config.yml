              - {label: "Card Title", name: "title", widget: "string", hint: "e.g., 'Class of 2028'"}
              - {label: "Card Content", name: "body", widget: "text"}
              - {label: "Link Text", name: "linkText", widget: "string", hint: "e.g., 'Learn More ‚Üí'"}
              - {label: "Link URL", name: "linkUrl", widget: "string"}

          - label: "üë§ About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Small Text Above Heading", name: "eyebrow", widget: "string", default: "About Kevin"}
              - {label: "Section Heading", name: "heading", widget: "string"}
