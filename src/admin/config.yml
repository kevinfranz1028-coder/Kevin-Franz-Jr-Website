                      - {label: "Team Rank", name: "rank", widget: "string", hint: "e.g., 2nd, T-3rd"}

          - label: "üèÜ Achievements & Recognition"
            name: "achievements"
            widget: "object"
            collapsed: true
            fields:
              - label: "Achievement List"
                name: "list"
                widget: "list"
