<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevin Franz Jr. — Content Manager</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Decap CMS with local proxy — saves directly to files -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

  <style>
    /* Minimal branding — Sveltia has its own modern dark UI built in */
    #cms-loading {
      position: fixed; inset: 0; z-index: 99999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #08080e;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #cms-loading.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    #cms-loading h1 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 28px; font-weight: 800; letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff, #00E676);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; margin-bottom: 12px;
    }
    #cms-loading p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #7a7a95; font-size: 14px; margin-bottom: 32px;
    }
    .loader-bar {
      width: 200px; height: 3px; border-radius: 2px;
      background: #16161f; overflow: hidden; position: relative;
    }
    .loader-bar::after {
      content: ''; position: absolute; left: -50%; top: 0; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, #00E676, transparent);
      animation: loadSlide 1.2s ease-in-out infinite;
    }
    @keyframes loadSlide { to { left: 100%; } }
  </style>
</head>
<body>
  <!-- Loading screen while CMS boots -->
  <div id="cms-loading">
    <h1>Kevin Franz Jr.</h1>
    <p>Loading Content Manager...</p>
    <div class="loader-bar"></div>
  </div>

  <script>
    // Hide loading screen once CMS renders
    var checkReady = setInterval(function() {
      var app = document.querySelector('[class*="app"]') ||
                document.querySelector('[id*="sveltia"]') ||
                document.querySelector('main');
      if (app && app.children.length > 0) {
        var loader = document.getElementById('cms-loading');
        if (loader) loader.classList.add('hidden');
        clearInterval(checkReady);
      }
    }, 300);
    // Fallback: hide after 5 seconds no matter what
    setTimeout(function() {
      var loader = document.getElementById('cms-loading');
      if (loader) loader.classList.add('hidden');
      clearInterval(checkReady);
    }, 5000);
  </script>
</body>
</html>
